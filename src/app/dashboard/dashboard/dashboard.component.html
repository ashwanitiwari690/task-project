<div class="container">
   <h4 class="mt-2">User Profile Data</h4>

<div style="float: right;">
  <button type="button" (click)="logout()" class="btn btn-primary">Logout</button>
</div>
   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usersdata;let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.contact}}</td>
      </tr>
    </tbody>
  </table>
</div>
