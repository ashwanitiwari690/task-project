<div class="container mt-5">
  <form [formGroup]="registeruser">
    <div class="form-group mb-2">
      <label class="mb-1">First Name</label>
      <input type="email" class="form-control" formControlName="firstname" placeholder="Enter First name">
      <span style="color: red;" *ngIf="firstname.invalid && (submitted || firstname.touched)">
        <p *ngIf="firstname.errors?.['required']" class="mt-1">This field is required</p>
        <!-- <p *ngIf="firstname.errors?.['maxlength']">Correct lenth is required</p> -->
      </span>
    </div>
    <div class="form-group mb-2">
      <label class="mb-1">Last Name</label>
      <input type="email" class="form-control" formControlName="lastname" placeholder="Enter Last name">
      <span style="color: red;" *ngIf="lastname.invalid && (submitted || lastname.touched)">
        <p *ngIf="lastname.errors?.['required']" class="mt-1">This field is required</p>
      </span>
    </div>
    <div class="form-group mb-2">
      <label class="mb-1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <span style="color: red;" *ngIf="email.invalid && (submitted || email.touched)">
        <p *ngIf="email.errors?.['required']" class="mt-1">This field is required</p>
        <p *ngIf="email.errors?.['email']">Enter valid Email</p>
      </span>
    </div>
    <div class="form-group mb-2">
      <label class="mb-1">Contact</label>
      <input type="number" class="form-control" formControlName="contact" placeholder="Enter Contact">
      <span style="color: red;" *ngIf="contact.invalid && (submitted || contact.touched)">
        <p *ngIf="contact.errors?.['required']" class="mt-1">This field is required</p>
      </span>
    </div>
    <div class="form-group mb-2">
      <label class="mb-1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <span style="color: red;" *ngIf="password.invalid && (submitted || password.touched)">
        <p *ngIf="password.errors?.['required']" class="mt-1">This field is required</p>
      </span>
    </div>
    <div class="form-group mb-2">
      <label class="mb-1">Repeat Password</label>
      <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Password">
      <span style="color: red;" *ngIf="confirmpassword.invalid && (submitted || confirmpassword.touched)">
        <p *ngIf="confirmpassword.errors?.['required']" class="mt-1">This field is required</p>
      </span>
      <small *ngIf="confirmmatch" class="text-danger">Confirm Password not match</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveusers()">Submit</button>
    <div class="mt-3 text-center">
      <a routerLink="/login">Click to Login</a>
    </div>
    <br>
  </form>
</div>
