<div class="container mt-5">
  <form [formGroup]="formdata">
    <div class="form-group mb-2">
      <label class="mb-1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <span style="color: red;" *ngIf="email.invalid && (submitted || email.touched)">
        <p *ngIf="email.errors?.['required']" class="mt-1">This field is required</p>
        <p *ngIf="email.errors?.['email']">Enter valid Email</p>
      </span>
    </div>

    <div class="form-group mb-2">
      <label class="mb-1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <span style="color: red;" *ngIf="password.invalid && (submitted || password.touched)">
        <p *ngIf="password.errors?.['required']" class="mt-1">This field is required</p>
      </span>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
    <div class="mt-3 text-center">
      <a routerLink="/login/register">Click to Register</a>
    </div>
  </form>
</div>
